name: CI_build

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_configuration: [Release, Debug]
        build_platform: [Win32]
        
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: MSBuild of plugin dll
      working-directory: VS2010
      run: msbuild AndroidLogger.vcxproj /m /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}" /p:PlatformToolset="v143"

    - uses: olegtarasov/get-tag@v2.1.3
      id: tagName

    - name: zip artifacts for ${{ matrix.build_platform }}
      if: matrix.build_configuration == 'Release'
      run: 7z a AndroidLogger_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip "C:\Program Files (x86)\Notepad++\plugins\AndroidLogger.dll"

    - name: Archive artifacts for ${{ matrix.build_platform }}
      if: matrix.build_configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
          name: AndroidLogger_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip
          path: AndroidLogger_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip

    - name: Create release on tagging
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: AndroidLogger_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip
